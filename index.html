<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎨Drawing app-Make your drawing easier🖌</title>
    <link rel="stylesheet" href="index.css">
</head>
    <body>
        <canvas id="canvas" width="800" height="700"></canvas>
        <div class="toolbox">
          <button id="increase">+</button>
          <span id="size">2</span>
          <button id="decrease">-</button>
          <input type="color" id="color" title="Change the color.">
          
         <input type="button" id="save" value="💾" title="Save your drawings."> 
         <button id="clear" title="Reset the board.">🔁</button>
        </div>
       

        <script src="index.js"></script>
    </body>
</html>
